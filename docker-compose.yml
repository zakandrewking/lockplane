services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: lockplane
      POSTGRES_USER: lockplane
      POSTGRES_DB: lockplane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lockplane"]
      interval: 5s
      timeout: 5s
      retries: 5

  shadow:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: lockplane
      POSTGRES_USER: lockplane
      POSTGRES_DB: lockplane_shadow
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lockplane"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
